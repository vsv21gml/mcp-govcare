replicaCount: 1

image:
  repository: mcp-socialsecurity
  tag: latest
  pullPolicy: IfNotPresent

env:
  WELFARE_API_KEY: ""

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: mcp-socialsecurity.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
